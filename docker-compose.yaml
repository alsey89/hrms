version: "3.8"
services:
  server:
    build: ./server
    ports:
      - "3001:3001"
    volumes:
      - ./server:/app
    depends_on:
      - mongodb

  client:
    build: ./client
    ports:
      - "3000:3000"
    volumes:
      - ./client:/app
      - /app/node_modules
    depends_on:
      - server

  mongodb:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - ./database:/docker-entrypoint-initdb.d
      # - ./database/data:/var/lib/postgresql/data #todo: uncomment this line to persist data
